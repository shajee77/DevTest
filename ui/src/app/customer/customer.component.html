<h2>New customer form</h2>
<form #customerForm="ngForm" (ngSubmit)="createCustomer(customerForm)">
  <label for="name">Name</label>
  <input type="text" name="name" ngModel required minlength="5" #name="ngModel" [(ngModel)]="newCustomer.name" />
  <!--<small *ngIf="name.invalid">Name is required</small>
  <small *ngIf="name.invalid">Name must be 5 characters long</small>-->

  <div *ngIf="name.invalid">
    <small *ngIf="name.errors.required">Name is required</small>
    <small *ngIf="name.errors.minlength">Name must be 5 characters long</small>
  </div>

  <label for="type">Type</label>
  <select name="type" required #type="ngModel" ngModel placeholder="Please select" [(ngModel)]="newCustomer.type">
    <option [ngValue]="undefined" selected>Please select</option>
    <option *ngFor="let type of types">{{type}}</option>
  </select>
  <small *ngIf="type.invalid">Please select type</small>

  <button type="submit" [disabled]="customerForm.invalid">Add Customer</button>
</form>

<h2>Customer list</h2>
<table spacing="0">
  <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{customer.name}}</td>
      <td>{{customer.type}}</td>
      <td>
        <a [routerLink]="['/customer', customer.customerId]">
          Open {{
customer.customerId}}</a>
      </td>
    </tr>
  </tbody>
</table>
